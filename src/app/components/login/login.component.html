<div class="login-page">
  <form [formGroup] class="login-page__form">
    <img class="" src="../../../assets/images/logo-orange.png" alt="genxapp logo" height="160">
    <p class="">Please sign in</p>
    <div class="row">
      <div class="form-group col">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      </div>
    </div>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

    <button class="mt-5 btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">Ainda nÃ£o tem sua conta? <a routerLink="registro">Registre-se</a></p>
  </form>
</div>
