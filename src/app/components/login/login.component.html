<div class="login-page">

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()"  class="login-page__form">

    <img class="" src="../../../assets/images/logo-orange.png" alt="genxapp logo" height="160">

    <p class="">Por favor, faça seu login</p>

    <div class="row">
      <div class="form-group col">
        <label class="sr-only">Usuário</label>
        <input class="form-control" placeholder="Usuário" formControlName="username" autofocus>
      </div>
    </div>

    <div class="row">
      <div class="form-group col">
        <label for="inputPassword" class="sr-only">Senha</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Senha"
          formControlName="password">
      </div>
    </div>


    <button class="mt-5 btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
    <p class="mt-5 mb-3 text-muted">Ainda não tem sua conta? <a routerLink="registro">Registre-se</a></p>

  </form>

</div>
