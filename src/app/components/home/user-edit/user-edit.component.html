<div class="update-page">
  <form [formGroup]="userEditForm" class="update-page__form" (ngSubmit)="updateUserDetails()">

    <div class="card-title text-center">
      <img src="../../../assets/images/logo-orange.png" width="150px" height="150px">
    </div>

    <div class="form-group">
      <label class="label">Usuário:</label>
      <input type="text" class="form-control" formControlName="username" autofocus>
    </div>

    <div class="form-group">
      <label class="label">E-mail:</label>
      <input type="email" class="form-control" formControlName="email">
    </div>

    <div class="form-group">
      <label class="label">Senha:</label>
      <input type="password" class="form-control" formControlName="password">
    </div>

    <div class="form-group">
      <label class="label">Nome:</label>
      <input type="text" class="form-control" formControlName="first_name">
    </div>

    <div class="form-group">
      <label class="label">Sobrenome:</label>
      <input type="text" class="form-control" formControlName="last_name">
    </div>
    <button type="submit" class="btn-block btn btn-primary">
      Editar
    </button>
    <button type="button" class="btn-block btn btn-danger" (click)="deleteUser()">
      Deletar usuário
    </button>
  </form>
</div>
